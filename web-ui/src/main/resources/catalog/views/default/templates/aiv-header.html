<script>
  function toggleDropdown() {
    document.getElementById("aiv-contact-dropdown").classList.toggle("show-dropdown");
  }

  window.onclick = function (event) {
    if (
      !event.target.matches(".aiv-dropdown-content") &&
      !event.target.matches(".contact-redirect") &&
      !event.target.matches(".contact-label") &&
      !event.target.matches(".contact-icon")
    ) {
      var dropdown = document.getElementsByClassName("aiv-dropdown-content")[0];
      if (dropdown.classList.contains("show-dropdown")) {
        dropdown.classList.remove("show-dropdown");
      }
    }
  };
</script>
